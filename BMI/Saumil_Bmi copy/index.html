<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="display">
        <p id="resultSection">0.0</p>
        <p id="category">Please enter height and weight.</p>
     </div>
        <form>
            <div>
              <strong><label for="unit-of-maxtrix">Unit of measure:</label></strong><br>
              <select name="unit-of-maxtrix" id="unit-of-maxtrix">
                <option value="metric" selected>Metric</option>
                <option value="US">US</option>
              </select>
            </div>
            <div class="item-2">
              <div>
                <label for="weight">Weight</label><br>
                <input type="number" id="weight" placeholder="(kg)">
              </div>
              <div id='height-div'>
                <label for="height">Height</label><br>
                <input type="number" id="height" placeholder="(cm)">
              </div>
            </div>
            <div>
              <button type="button" onclick="result()">Calculate</button>
            </div>
          </form>
      </div>
      
</body>
    <script src="index.js"></script>
</html>
